server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
      # 当前数据源操作类型
      type: com.alibaba.druid.pool.DruidDataSource
      # mysql驱动类
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/db2020?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
      username: root
      password: 15576123138
  output:
    ansi:
      enabled: always

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.tomshidi.com.tomshidi.springcloud.entities
eureka:
  client:
      #表示是否将自己注册金EurekaServer
    register-with-eureka: true
      #是否从EurekaServer抓取已有的注册信息，单点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8001
    prefer-ip-address: true    #访问路径可以显示ip地址
    lease-renewal-interval-in-seconds: 30    #Eureka客户端向服务端发送心跳的时间间隔
    lease-expiration-duration-in-seconds: 90   #Eureka服务端在收到最后一次心跳后等待时间上限，超时将剔除服务